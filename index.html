<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="favicon.ico" type="image/x-icon" rel="shortcut icon">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div id="top-page">
            <div id="top-bar">
                <div id="l_bar">
                    <a href="#" id="tlink">About</a>
                    <a href="#" id="tlink">Store</a>
                </div>
                <div id="r_bar">
                    <a href="#" id="tlink">Gmail</a>
                    <a href="#" id="tlink">Images</a>
                </div>
            </div>
        </div>

        <div id="middle-page">
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div id="search">
                <div>
                    <input id="searchbar" type="text">
                </div>
                <div>
                    <a href="#"><img id="mic" src="https://www.google.com/images/branding/googlemic/2x/googlemic_color_24dp.png"></a>
                </div>
            </div>
            
        </div>

        <div id="bottom-page">
            <div id="gsearch">
                <input type="submit" value="Google Search">
            </div>
            <div id="lucky">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
        </div>

        <div id="footer">
                <div id="bottom-bar">
                        <div id="l_bar">
                                <a href="#" id="tlink">Advertising</a>
                                <a href="#" id="tlink">Business</a>
                        </div>
                        <div id="r_bar">
                                <a href="#" id="tlink">Privacy</a>
                                <a href="#" id="tlink">Terms</a>
                                <a href="#" id="tlink">Settings</a>
                        </div>
                </div>
        </div>

    </body>
</html>
