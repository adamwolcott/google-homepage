<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div id="top-page">
            <div id="top-bar">
                <div id="l_bar">
                    <a href="#" id="tlink">About</a>
                    <a href="#" id="tlink">Store</a>
                </div>
                <div id="r_bar">
                    <a href="#" id="tlink">Gmail</a>
                    <a href="#" id="tlink">Images</a>
                </div>
            </div>
        </div>

        <div id="middle-page">
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div id="search">
                <div>
                    <input id="searchbar" type="text">
                </div>
                <div>
                    <a href="#"><img id="mic" src="https://www.google.com/images/branding/googlemic/2x/googlemic_color_24dp.png"></a>
                </div>
            </div>
            
        </div>

        <div id="bottom-page">
            <div id="gsearch">
                <input type="submit" value="Google Search">
            </div>
            <div id="lucky">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
        </div>

        <div id="footer">
                <div id="bottom-bar">
                        <div id="l_bar">
                                <a href="#" id="tlink">Advertising</a>
                                <a href="#" id="tlink">Business</a>
                        </div>
                        <div id="r_bar">
                                <a href="#" id="tlink">Privacy</a>
                                <a href="#" id="tlink">Terms</a>
                                <a href="#" id="tlink">Settings</a>
                        </div>
                </div>
        </div>

    </body>
</html>
